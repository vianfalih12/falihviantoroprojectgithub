<!DOCTYPE html>
<html>

<head>
    <title>Rawan Bencana Banjir Berbah</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.808673, 110.478470], 14);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan Banjir */
            var AreaRawanBanjir = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: KlasBanjir[feature.properties.KETERANGAN],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Klas Rawan Banjir : " + "<left>" + feature.properties.KETERANGAN + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.LUAS + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/RawanBanjirBerbahh.json", function(data) {
                AreaRawanBanjir.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Banjir */
			var KlasBanjir = {
				"Tidak Rawan":"#24e354",
                "Kurang Rawan":"#87e817",
                "Rawan":"#e3d324",
                "Sangat Rawan":"#e35e24"
                
			};

            var mapLayers = {
                'Area Rawan Banjir': AreaRawanBanjir
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
